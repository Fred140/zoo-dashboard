 <div class="container">
  <div class="row">
    <div class="col">
      <mat-card appearance="outlined" class="service">
        <mat-card-title>Services du Zoo à modifier</mat-card-title>
        <mat-card-content>
          <form class="example-form">

            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Nom du service</mat-label>
                <input matInput>
              </mat-form-field></td>
            </tr></table>

            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Décrire le service"></textarea>
              </mat-form-field>
            </p>

            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Date de création</mat-label>
                <input type="date" matInput placeholder="Ex. San Francisco">
              </mat-form-field></td>
             </table>
             <p>Photo du service:</p>
             <input type="file">
             <button>Valider</button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
    <div class="col">
      <mat-card appearance="outlined" class="horaire">
        <mat-card-title>Horaires du zoo à modifier</mat-card-title><br>
        <p>Le matin</p>
        <mat-form-field class="example-full-width">
          <mat-label>Heure</mat-label>
          <input matInput type="time" placeholder="" value=""> à  <input matInput type="time">
        </mat-form-field>
        <p>L'après midi</p>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Heure</mat-label>
          <input matInput type="time" placeholder="" value=""> à  <input matInput type="time">
        </mat-form-field>
      </mat-card>
    </div>
   <div class="col">
    <mat-card appearance="outlined" class="avis">
      <mat-card-title>Validation des avis </mat-card-title>
      <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- Star Column -->
          <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>more_vert</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>

    </mat-card>
   </div>
  </div>
 </div>
