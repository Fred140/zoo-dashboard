  <div class="container">
    <mat-card appearance="outlined">
      <mat-card-title>Gestion des utilisateurs</mat-card-title>
          <mat-card-content>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                  <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                  <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
            </div>
          </mat-card-content>
    </mat-card>
 <div class="position">
  <mat-card appearance="outlined">
    <mat-card-title>Création d'un utilisateur </mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col-md-11">
          <form action="index.html" method="post">

            <fieldset>

              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name">

              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email">

              <label for="password">Password:</label>
              <input type="password" id="password"       name="user_password">

            </fieldset>
            <fieldset>

             <label>Compte:</label>
             <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Vétérinaire</label><br>
             <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Employé</label>

             </fieldset>

            <button type="submit">Sign Up</button>
            <button routerLink="/login">Vous avez déjà un compte</button>

           </form>
            </div>
          </div>

    </mat-card-content>
  </mat-card>
 </div>
  </div>
